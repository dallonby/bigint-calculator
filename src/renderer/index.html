<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt Calculator</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="calculator">
        <h1>BigInt Calculator</h1>
        <div class="input-container">
            <input type="text" id="hexInput" placeholder="Enter Hexadecimal" />
            <small id="hexDecimalEquivalent" class="equivalent"></small>
            <input type="text" id="decimalInput" placeholder="Enter Decimal" />
            <small id="decimalHexEquivalent" class="equivalent"></small>
        </div>
        <div class="button-container">
            <button id="addButton">+</button>
            <button id="subtractButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divideButton">/</button>
            <button id="signSwitchButton">Switch Sign</button>
        </div>
        <div class="result-container">
            <h2>Result:</h2>
            <div id="resultDisplay"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
