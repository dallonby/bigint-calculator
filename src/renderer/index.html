<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt Visualizer</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <h1 class="app-title">BigInt Visualizer</h1>
        <div class="input-container">
            <input type="text" id="hexInput" placeholder="Enter Hexadecimal" />
            <small id="hexDecimalEquivalent" class="equivalent"></small>
            <input type="text" id="decimalInput" placeholder="Enter Decimal" />
            <small id="decimalHexEquivalent" class="equivalent"></small>
        </div>
        <div class="button-container">
            <button id="signSwitchButton">Switch Sign</button>
        </div>
        <div class="result-container">
            <h2>Result:</h2>
            <div id="resultDisplay"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
